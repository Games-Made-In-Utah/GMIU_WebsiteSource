<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Games Made In Utah</title>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/IGDA_Games_Made_In_Utah.styles.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- JS Libraries -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/js/site.js"></script>
</head>

<body>
    <div b-7yscnshm1s id="particles-js"></div> <!-- Particles.js background -->

    <div id="header"></div>

    <div b-7yscnshm1s class="container mt-4">
        <main b-7yscnshm1s role="main" class="pb-3">
            <div class="container mt-5 quest-log">
                <h1 class="text-center text-glow mb-5 epic-title">Upcoming Quests</h1>

                <div class="row mb-5">
                    <div class="col-12">
                        <div class="calendar-container quest-map" style="background: rgba(20, 20, 20, 0.8); padding: 1rem; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); overflow: hidden;">
                            <iframe src="https://calendar.google.com/calendar/embed?src=ce26108583b147fab1a497dbc4e70250454064e87eeaf6068622938f099579df%40group.calendar.google.com&ctz=America%2FDenver"
                                    style="border: 2px solid #00ffff; width: 100%; height: 600px; border-radius: 10px;"
                                    frameborder="0"
                                    scrolling="no">
                            </iframe>
                        </div>
                    </div>
                </div>

            </div>

            <style>
                .quest-log {
                    background: url('/images/parchment-bg.png') no-repeat center center;
                    background-size: cover;
                    padding: 20px;
                    border: 3px solid #c0a080;
                    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                }

                .epic-title {
                    font-family: 'Cinzel', serif;
                    font-size: 3rem;
                    color: #ffd700;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                }

                .quest-map {
                    border: 3px solid #8b4513;
                    box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
                }

                .legendary-text {
                    font-family: 'Cinzel', serif;
                    color: #ff4500;
                    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                }

                .enchanted-button {
                    background: linear-gradient(45deg, #4a0e4e, #81007f);
                    border: 2px solid #c27ba0;
                    color: #fff;
                    font-family: 'Cinzel', serif;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    transition: all 0.3s ease;
                }

                    .enchanted-button:hover {
                        transform: scale(1.05);
                        box-shadow: 0 0 15px rgba(194, 123, 160, 0.7);
                    }

                .pulse-effect {
                    animation: pulse 2s infinite;
                }

                .game-jam-event {
                    background: rgba(20, 20, 20, 0.8);
                    border: 2px solid #ffd700;
                    border-radius: 15px;
                    padding: 20px;
                    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
                }

                .game-jam-details {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .event-timeline {
                    display: flex;
                    justify-content: space-around;
                    width: 100%;
                    margin-bottom: 20px;
                }

                .timeline-item {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                }

                .timeline-icon {
                    font-size: 2rem;
                    color: #ffd700;
                    margin-bottom: 10px;
                }

                .timeline-date {
                    font-family: 'Lora', serif;
                    color: #fff;
                    font-size: 0.9rem;
                }
            </style>


        </main>
    </div>

    <div id="footer"></div>


    <!-- Initialize Particles.js -->
    <script>
        particlesJS.load('particles-js', '/js/particles.json', function () {
            console.log('Particles.js config loaded');
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questMap = document.querySelector('.quest-map');
            questMap.addEventListener('mouseenter', () => {
                questMap.style.transform = 'scale(1.02)';
                questMap.style.boxShadow = '0 0 30px rgba(139, 69, 19, 0.7)';
            });
            questMap.addEventListener('mouseleave', () => {
                questMap.style.transform = 'scale(1)';
                questMap.style.boxShadow = '0 0 20px rgba(139, 69, 19, 0.5)';
            });
        });
    </script>

    <!-- End Browser Link -->
    <script src="/_framework/aspnetcore-browser-refresh.js"></script>
</body>
</html>
