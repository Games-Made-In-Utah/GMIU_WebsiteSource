<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games - Games Made In Utah</title>

    <!-- Particles.js -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/IGDA_Games_Made_In_Utah.styles.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- JS Libraries -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>

</head>

<body>
    <div b-7yscnshm1s id="particles-js"></div> <!-- Particles.js background -->

    <div id="header"></div>

    <div b-7yscnshm1s class="container mt-4">
        <main b-7yscnshm1s role="main" class="pb-3">

            <div class="container">
                <h2 class="text-center my-4 text-glow">Game Collection</h2>
                <p class="text-center mb-5 lead text-neon">Try a few of the many Utah made games!</p>

                    <form style="margin-bottom: 2rem;">
                        <ul class="ul-horizontal" style="padding-left: 0%;" >
                            <li>
                                <select class="option" name="releaseType" id="releaseType" onchange="filterGames(this.value, 'release')">
                                    <option value="">Release Type</option>
                                    <option value="Unreleased">Unreleased</option>
                                    <option value="Early Access">Early Access</option>
                                    <option value="Released">Released</option>
                                </select>
                            </li>
                            <li>
                                <select class="option" name="publisherType" id="publisherType" onchange="filterGames(this.value, 'publisher')">
                                    <option value="">Publisher Type</option>
                                    <option value="AAA">AAA</option>
                                    <option value="Indie">Indie</option>
                                </select>
                            </li>
                            <li>
                                <select class="option" name="price" id="price" onchange="filterGames(this.value, 'price')">
                                    <option class="option" value="">Price</option>
                                    <option value="Free">Free</option>
                                    <option value="Paid">Paid</option>
                                </select>
                            </li>
                            <li>
                                <div class="dropdown">
                                    <button class="btn-lg btn-outline-primary" type="button">Select Genre(s)</button>
                                    <div class="dropdown-content">
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Arcade"> Arcade</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Battle Royale"> Battle Royale</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Horror"> Horror</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Platformer"> Platformer</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Puzzle"> Puzzle</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Roguelike"> Roguelike</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="RPG"> RPG</label>
                                        <label class="checkbox">&nbsp;<input type="checkbox" value="Strategy"> Strategy</label>
                                    </div>
                                </li>
                            </ul>
                            <input style="float: right;" type="reset" class="btn-primary" value="Reset Filters" />
                        </form>

                <div id="games" class="row"></div>
            </div>

            <div class="text-center mt-5">
                <h3 class="text-glow mb-4">Join the Utah Gaming Society</h3>
                <p class="lead mb-4">Looking for some friends to enjoy some games?</p>
                <a href="https://discord.gg/WXYgBTD6VE" target="_blank" class="btn btn-lg btn-outline-primary pulse-effect">
                    <i class="fas fa-user-plus mr-2"></i> Apply to Join
                </a>
            </div>
        </main>
    </div>

    <div id="footer"></div>


    <!-- Initialize Particles.js -->
    <script>
        particlesJS.load('particles-js', '/js/particles.json', function () {
            console.log('Particles.js config loaded');
        });
    </script>


    <script src="/js/games.js"></script>

    <!-- Grab Selected Filters -->
    <script>
        function getSelectedGenres() 
        {
            var checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]')
            var selectedGenres = [];
            checkboxes.forEach(function(checkbox)
            {
                if (checkbox.checked)
                {
                    selectedGenres.push(checkbox.value);
                }
            });
            return selectedGenres;
        }

        document.querySelector('.dropdown button').addEventListener('click', function()
        {
            console.log(getSelectedGenres());
            filterGames(getSelectedGenres(), "genre");
        });
    </script>

    <script src="/_framework/aspnetcore-browser-refresh.js"></script>
</body>
</html>
