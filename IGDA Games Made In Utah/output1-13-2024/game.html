<div class="col-md-4 mb-4">
    <div class="card game-card h-100">
        <div class="card-image-wrapper">
            <img id="image" class="card-img-top">

            <div class="card-overlay">
                <span id="developer" class="card-studio"></span>
            </div>

            <div class="card-tag">
                <span id="free" class="card-studio">Free</span>
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <h5 id="title" class="card-title"></h5>
            <p id="description" class="card-text flex-grow-1"></p>
            <a id="link" class="btn btn-primary mt-auto pulse-effect" target="_blank">
                <i class="fa-solid fa-play"></i> Play Now!
            </a>
        </div>
    </div>
</div>
